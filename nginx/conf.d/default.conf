upstream backend {
    server app:8765;
}

# -----------------------------
# 80 → 443 HTTPS 리다이렉트
# -----------------------------
server {
    listen 80;
    server_name make1ent.co.kr www.make1ent.co.kr;

    # certbot HTTP-01 인증 경로 (갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------
# 443 HTTPS 서버 블록
# -----------------------------
server {
    listen 443 ssl;   # ← http2 빼고, IPv6도 안 씀
    server_name make1ent.co.kr www.make1ent.co.kr;

    client_max_body_size 50M;  # 업로드 용량 제한
    # SSL 인증서 경로
    ssl_certificate     /etc/letsencrypt/live/make1ent.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/make1ent.co.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 프론트(Vite 빌드 파일)
    root /usr/share/nginx/html;
    index index.html;

    # API 프록시
    location /api/ {
        proxy_pass http://app:8765;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # certbot 갱신용 경로 (있어도 무방)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
